services:
  - type: web
    name: pdf-telegram-bot
    env: python
    region: oregon  # or singapore, frankfurt, etc.
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p logs
    startCommand: gunicorn bot:app --bind 0.0.0.0:$PORT --workers 1 --threads 8 --timeout 120 --access-logfile logs/access.log --error-logfile logs/error.log
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TELEGRAM_TOKEN
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: pdf-telegram-bot
          property: url
    autoDeploy: true
    disk:
      name: temp-data
      mountPath: /tmp/pdf-bot
      sizeGB: 1

